<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#111827"/>
  <!-- candlestick wicks -->
  <line x1="7" y1="4" x2="7" y2="28" stroke="#6b7280" stroke-width="1.2"/>
  <line x1="16" y1="4" x2="16" y2="28" stroke="#6b7280" stroke-width="1.2"/>
  <line x1="25" y1="4" x2="25" y2="28" stroke="#6b7280" stroke-width="1.2"/>
  <!-- bearish candle (red) -->
  <rect x="4" y="8" width="6" height="10" rx="1" fill="#ef4444"/>
  <!-- bullish candle (green) -->
  <rect x="13" y="14" width="6" height="12" rx="1" fill="#10b981"/>
  <!-- bullish candle (green) -->
  <rect x="22" y="6" width="6" height="8" rx="1" fill="#10b981"/>
</svg>
